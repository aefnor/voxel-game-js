<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voxel Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
    #mini-map {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 5px;
      z-index: 100;
    }
    .town-hall-marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #0076c0;
      border: 1px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .player-marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff3300;
      border: 1px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .mini-map-label {
      position: absolute;
      top: -20px;
      left: 0;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
    <div id="player-coords" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 16px; z-index: 10;">
        Coordinates: (0, 0, 0)
    </div>
    <canvas id="game-canvas"></canvas>
    <input type="range" id="chunk-distance" min="1" max="100" value="3" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
    <div id="start-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;align-items:center;justify-content:center;z-index:1000;cursor:pointer">
        Click to Play
      </div>
      <!-- add fps to right corner under coords -->
    <div id="fps" style="position: absolute; top: 30px; right: 10px; color: white; font-size: 16px; z-index: 10;">
        FPS: 0
    </div>
    
    <!-- Mini-map in top left corner -->
    <div id="mini-map">
      <div class="mini-map-label">Mini Map</div>
    </div>
    
    <script type="module" src="./index.js"></script>
    <script type="module" src="./town-hall-nav.js"></script>
  </body>
  
</html>
